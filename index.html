<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XVC Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #121212;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 10;
      border-bottom: 1px solid #00f2ff33;
    }

    nav a {
      color: #0ff;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      padding-bottom: 4px;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #0ff;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .content {
      display: flex;
      transition: transform 0.8s ease;
      width: 300vw;
    }

    .section {
      height: 100vh;
      width: 100vw;
      padding: 6rem 4rem 2rem 4rem;
      flex-shrink: 0;
      overflow-y: auto;
    }

    .section-title {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff55;
    }

    .copy-area button {
      background: linear-gradient(135deg, #00f2ff, #0ff);
      color: #000;
      padding: 1rem 2rem;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 12px #00f2ff88;
      transition: 0.3s ease;
    }

    .copy-area button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0ff, #00e1e1);
    }

    .games-list {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .games-list .game-card {
      background: #1e1e1e;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      border-left: 4px solid #00f2ff;
      box-shadow: 0 0 8px #00f2ff44;
    }

    .users-slider {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
      scrollbar-width: none;
    }

    .user-card {
      background: #1a1a1a;
      padding: 1rem;
      min-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 12px #0ff4;
      text-align: center;
      flex-shrink: 0;
    }

    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
      border: 2px solid #0ff;
    }
  </style>
</head>
<body>

    }

</body>
</html>
